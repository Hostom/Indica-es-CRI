<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Indicações - ADIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-bg { background-color: rgba(0,0,0,0.5); }
        .tooltip { 
            position: relative; 
            display: inline-block;
            cursor: pointer;
            border-bottom: 1px dotted black;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
        }
        .tooltip:hover .tooltiptext { 
            visibility: visible; 
            opacity: 1; 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Modal de Senha -->
    <div id="password-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-bg">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
            <img src="/Logo.png" alt="Logo ADIM" class="mx-auto h-12 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Acesso Restrito</h2>
            <p class="text-center mb-6">Insira a senha do dashboard para continuar.</p>
            <input type="password" id="password-input" class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="Senha">
            <button id="password-submit" class="w-full bg-[#004AAD] text-white p-3 rounded-lg hover:bg-blue-800 transition-colors">Entrar</button>
            <p id="password-error" class="text-red-500 text-sm mt-2 text-center hidden">Senha incorreta.</p>
        </div>
    </div>

    <!-- Conteúdo do Dashboard -->
    <div id="dashboard-content" class="hidden container mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between md:items-center mb-8 gap-4">
            <div class="flex items-center gap-4">
                <img src="/Logo.png" alt="Logo ADIM" class="h-10">
                <h1 class="text-4xl font-bold text-gray-900 text-center md:text-left">Dashboard de Indicações</h1>
            </div>
            <button id="refresh-button" class="bg-[#004AAD] text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors self-center md:self-auto">Atualizar Dados</button>
        </header>

        <!-- Seção de Gerenciar Indicações -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2 text-gray-800">Gerenciar Indicações</h2>
            <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente / Telefone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Corretor (Unidade)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Consultor Atribuído</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="indicacoes-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </section>

        <!-- Seção de Gerenciar Consultores -->
        <section>
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2 text-gray-800">Gerenciar Consultores</h2>
            <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fila (Natureza / Cidade)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ativo na Roleta?</th>
                        </tr>
                    </thead>
                    <tbody id="consultores-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // Lógica de autenticação e carregamento de dados
        const passwordModal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmit = document.getElementById('password-submit');
        const passwordError = document.getElementById('password-error');
        const dashboardContent = document.getElementById('dashboard-content');
        const refreshButton = document.getElementById('refresh-button');
        let apiPassword = '';

        passwordSubmit.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;
            if (enteredPassword) {
                apiPassword = enteredPassword;
                loadData();
            }
        });
        
        refreshButton.addEventListener('click', loadData);

        async function loadData() {
            if (!apiPassword) return;
            try {
                const response = await fetch('/api/dashboard-data', {
                    headers: { 'Authorization': `Bearer ${apiPassword}` }
                });
                if (response.status === 401) {
                    passwordModal.classList.remove('hidden');
                    dashboardContent.classList.add('hidden');
                    passwordError.classList.remove('hidden');
                    apiPassword = '';
                    return;
                }
                if (!response.ok) throw new Error('Falha ao carregar dados.');
                
                const data = await response.json();
                passwordModal.classList.add('hidden');
                dashboardContent.classList.remove('hidden');
                passwordError.classList.add('hidden');
                populateIndicacoesTable(data.indicacoes);
                populateConsultoresTable(data.consultores);
            } catch (error) {
                alert('Não foi possível carregar os dados do dashboard.');
            }
        }

        // Funções para popular as tabelas
        function populateIndicacoesTable(indicacoes) {
            const tableBody = document.getElementById('indicacoes-table-body');
            tableBody.innerHTML = '';
            indicacoes.forEach(indicacao => {
                const row = document.createElement('tr');
                const statusOptions = ['PENDENTE', 'EM ATENDIMENTO', 'CONCLUIDA', 'CANCELADA'];
                const statusSelect = `<select data-id="${indicacao.id}" class="status-select bg-gray-200 rounded p-1 w-full">${statusOptions.map(s => `<option value="${s}" ${indicacao.status_interno === s ? 'selected' : ''}>${s}</option>`).join('')}</select>`;
                
                const descricaoHtml = `
                    <div class="tooltip">
                        (ver descrição)
                        <span class="tooltiptext">${indicacao.descricao_situacao || 'Nenhuma descrição fornecida.'}</span>
                    </div>`;

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="font-medium text-gray-900">${indicacao.nome_cliente}</div>
                        <div class="text-sm text-gray-500">${indicacao.tel_cliente}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="font-medium text-gray-900">${indicacao.nome_corretor || 'N/A'}</div>
                        <div class="text-sm text-gray-500">${indicacao.unidade_corretor || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${descricaoHtml}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${indicacao.consultor_nome || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(indicacao.data_indicacao).toLocaleString('pt-BR')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${statusSelect}</td>
                `;
                tableBody.appendChild(row);
            });
            
            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', (e) => updateIndicacaoStatus(e.target.dataset.id, e.target.value));
            });
        }

        function populateConsultoresTable(consultores) {
            const tableBody = document.getElementById('consultores-table-body');
            tableBody.innerHTML = '';
            consultores.forEach(consultor => {
                const row = document.createElement('tr');
                const toggleCheckbox = `<input type="checkbox" data-id="${consultor.id}" class="consultor-toggle h-4 w-4 rounded text-blue-800 border-gray-300 focus:ring-blue-700" ${consultor.ativo_na_roleta ? 'checked' : ''}>`;
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${consultor.nome}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${consultor.natureza} / ${consultor.cidade}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${toggleCheckbox}</td>
                `;
                tableBody.appendChild(row);
            });
            
            document.querySelectorAll('.consultor-toggle').forEach(toggle => {
                toggle.addEventListener('change', (e) => updateConsultorStatus(e.target.dataset.id, e.target.checked));
            });
        }
        
        // Funções para atualizar os dados no backend
        async function updateIndicacaoStatus(id, newStatus) {
             try {
                const response = await fetch(`/api/indicacoes/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiPassword}` },
                    body: JSON.stringify({ status_interno: newStatus })
                });
                if (!response.ok) throw new Error('Falha na atualização.');
            } catch (error) { alert('Falha ao atualizar status da indicação.'); }
        }

        async function updateConsultorStatus(id, newStatus) {
            try {
                const response = await fetch(`/api/consultores/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiPassword}` },
                    body: JSON.stringify({ ativo_na_roleta: newStatus })
                });
                if (!response.ok) throw new Error('Falha na atualização.');
            } catch (error) { alert('Falha ao atualizar status do consultor.'); }
        }
    </script>
</body>
</html>
