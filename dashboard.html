<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Indicações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-bg { background-color: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Modal de Senha -->
    <div id="password-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-bg">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">Acesso Restrito</h2>
            <p class="text-center mb-6">Por favor, insira a senha do dashboard para continuar.</p>
            <input type="password" id="password-input" class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="Senha">
            <button id="password-submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors">Entrar</button>
            <p id="password-error" class="text-red-500 text-sm mt-2 text-center hidden">Senha incorreta.</p>
        </div>
    </div>

    <!-- Conteúdo Principal do Dashboard (escondido inicialmente) -->
    <div id="dashboard-content" class="hidden container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Dashboard de Indicações</h1>
            <button id="refresh-button" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition-colors">Atualizar Dados</button>
        </header>

        <!-- Seção de Indicações -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Gerenciar Indicações</h2>
            <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Consultor Atribuído</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="indicacoes-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Linhas serão inseridas via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Seção de Consultores -->
        <section>
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Gerenciar Consultores</h2>
            <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fila (Natureza / Cidade)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ativo na Roleta?</th>
                        </tr>
                    </thead>
                    <tbody id="consultores-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Linhas serão inseridas via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <script>
        const passwordModal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmit = document.getElementById('password-submit');
        const passwordError = document.getElementById('password-error');
        const dashboardContent = document.getElementById('dashboard-content');
        const refreshButton = document.getElementById('refresh-button');
        
        let apiPassword = '';

        // Lida com a submissão da senha
        passwordSubmit.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;
            if (enteredPassword) {
                apiPassword = enteredPassword;
                passwordModal.classList.add('hidden');
                dashboardContent.classList.remove('hidden');
                loadData();
            }
        });
        
        refreshButton.addEventListener('click', loadData);

        // Função para carregar os dados do servidor
        async function loadData() {
            if (!apiPassword) return;

            try {
                const response = await fetch('/api/dashboard-data', {
                    headers: { 'Authorization': `Bearer ${apiPassword}` }
                });

                if (response.status === 401) {
                    passwordModal.classList.remove('hidden');
                    dashboardContent.classList.add('hidden');
                    passwordError.classList.remove('hidden');
                    apiPassword = ''; // Reseta a senha
                    return;
                }
                
                if (!response.ok) throw new Error('Falha ao carregar dados.');

                const data = await response.json();
                passwordError.classList.add('hidden');
                
                populateIndicacoesTable(data.indicacoes);
                populateConsultoresTable(data.consultores);

            } catch (error) {
                console.error('Erro:', error);
                alert('Não foi possível carregar os dados do dashboard.');
            }
        }

        // Função para popular a tabela de indicações
        function populateIndicacoesTable(indicacoes) {
            const tableBody = document.getElementById('indicacoes-table-body');
            tableBody.innerHTML = '';
            indicacoes.forEach(indicacao => {
                const row = document.createElement('tr');
                const statusOptions = ['PENDENTE', 'EM ATENDIMENTO', 'CONCLUIDA', 'CANCELADA'];
                const statusSelect = `
                    <select data-id="${indicacao.id}" class="status-select bg-gray-200 rounded p-1">
                        ${statusOptions.map(status => `
                            <option value="${status}" ${indicacao.status_interno === status ? 'selected' : ''}>${status}</option>
                        `).join('')}
                    </select>
                `;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${indicacao.nome_cliente}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${indicacao.tel_cliente}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${indicacao.consultor_nome || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${new Date(indicacao.data_indicacao).toLocaleString('pt-BR')}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${statusSelect}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Adiciona event listeners para os dropdowns de status
            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', (e) => updateIndicacaoStatus(e.target.dataset.id, e.target.value));
            });
        }

        // Função para popular a tabela de consultores
        function populateConsultoresTable(consultores) {
            const tableBody = document.getElementById('consultores-table-body');
            tableBody.innerHTML = '';
            consultores.forEach(consultor => {
                const row = document.createElement('tr');
                const toggleCheckbox = `
                    <input type="checkbox" data-id="${consultor.id}" class="consultor-toggle h-4 w-4 rounded" ${consultor.ativo_na_roleta ? 'checked' : ''}>
                `;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${consultor.nome}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${consultor.natureza} / ${consultor.cidade}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${toggleCheckbox}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Adiciona event listeners para os toggles de status
            document.querySelectorAll('.consultor-toggle').forEach(toggle => {
                toggle.addEventListener('change', (e) => updateConsultorStatus(e.target.dataset.id, e.target.checked));
            });
        }
        
        // Função para atualizar o status de uma indicação
        async function updateIndicacaoStatus(id, newStatus) {
             try {
                await fetch(`/api/indicacoes/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiPassword}` 
                    },
                    body: JSON.stringify({ status_interno: newStatus })
                });
            } catch (error) {
                console.error('Erro ao atualizar indicação:', error);
                alert('Falha ao atualizar status da indicação.');
            }
        }

        // Função para atualizar o status de um consultor
        async function updateConsultorStatus(id, newStatus) {
            try {
                await fetch(`/api/consultores/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiPassword}` 
                    },
                    body: JSON.stringify({ ativo_na_roleta: newStatus })
                });
            } catch (error) {
                console.error('Erro ao atualizar consultor:', error);
                alert('Falha ao atualizar status do consultor.');
            }
        }

    </script>
</body>
</html>
